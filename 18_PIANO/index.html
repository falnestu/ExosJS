<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Piano</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<audio id="sound-c" preload>
		<source src="piano/mp3/piano-c.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-cd" preload>
		<source src="piano/mp3/_piano-C.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-d" preload>
		<source src="piano/mp3/piano-d.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-de" preload>
		<source src="piano/mp3/_piano-D.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-e" preload>
		<source src="piano/mp3/piano-e.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-f" preload>
		<source src="piano/mp3/piano-f.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-fg" preload>
		<source src="piano/mp3/_piano-F.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-g" preload>
		<source src="piano/mp3/piano-g.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-ga" preload>
		<source src="piano/mp3/_piano-G.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-a" preload>
		<source src="piano/mp3/piano-a.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-ab" preload>
		<source src="piano/mp3/_piano-A.mp3" type="audio/mpeg" />
	</audio>
	<audio id="sound-b" preload>
		<source src="piano/mp3/piano-b.mp3" type="audio/mpeg" />
	</audio>
	<div id="piano">
		<div class="key" id="key-c"></div>
		<div class="key upper" id="key-cd"></div>
		<div class="key" id="key-d"></div>
		<div class="key upper" id="key-de"></div>
		<div class="key" id="key-e"></div>
		<div class="key" id="key-f"></div>
		<div class="key upper" id="key-fg"></div>
		<div class="key" id="key-g"></div>
		<div class="key upper" id="key-ga"></div>
		<div class="key" id="key-a"></div>
		<div class="key upper" id="key-ab"></div>
		<div class="key" id="key-b"></div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
